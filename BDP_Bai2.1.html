<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t = + prompt("Thông tin nhiệt độ hiện tại: ");
    while (t > 100) {
        alert("Yêu cầu người dùng giảm nhiệt độ");
    }
    while ( t < 20){
        alert("Yêu cầu người dùng tăng nhiệt độ");
    }
</script>
</body>
</html>
