<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt("Nhập một số nguyên bất kì:");
  let result = 1;
  function factorial(n) {
    for (let i = 1; i <= n; i++) {
      result*=i;
    }
    alert(result);
  }
  factorial(number);
</script>
</body>
</html>
