<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt("Nhập giá trị bất kì: ");
  function character(n) {
    if (n > 0 && n % 1 === 0){
      alert("là số nguyên dương");
      return true;
    }else {
      alert("Không phải là số nguyên dương");
      return false;
    }
  }
  character(number);
</script>
</body>
</html>
