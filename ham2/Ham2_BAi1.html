<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = parseFloat(prompt("Nhập số bất kỳ: "));
  function square() {
    result = Math.pow(num,2) ;
    alert("Bình phương của một số bất kì là: "+result);
    return result;
  }
  square(num);
</script>
</body>
</html>
