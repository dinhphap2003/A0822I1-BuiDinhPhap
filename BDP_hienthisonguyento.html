<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number  = +prompt("Nhập sô lượng số nguyên tố cần in ra:");
    count = 0;
    let N = 2;
    while (count < number){
        let check = true;
        if (N<2){
            check =false;
        }else {
            for ( let  i = 2; i <= Math.sqrt(N); i++){
                if ( N % i === 0){
                    check= false;
                }
            }
        }
        if (check==true){
            document.write( N + "<br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
