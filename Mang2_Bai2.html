<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số mảng phần tử");
    let numberArray = [];
    for (let i = 0; i < n; i++) {
        numberArray[i] = prompt('Nhập phần tử thứ' + i +'của mảng');
    }
    numberArray.reverse();
    document.write(numberArray);
</script>
</body>
</html>
