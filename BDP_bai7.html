<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phicodinh = 25000;
    let phut = parseFloat(prompt("Nhập số phút: "));
    phi1 = (phut - 200) * 200 + 150 * 400 + phicodinh;
    phi2 = (phut - 50) * 400 + phicodinh;
    phi3 = phut * 600 + phicodinh;
    if (phut > 200){
        alert("Số tiền cước điện thoại: "+ phi1 +"VND");
    }else if (phut > 50){
        alert("Số tiền cước điện thoại: "+ phi2 +"VND");
    }else{
        alert("Số tiền cước điện thoại: "+ phi3 +"VND");
    }
</script>
</body>
</html>
