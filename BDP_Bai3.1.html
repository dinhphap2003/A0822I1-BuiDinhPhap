<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  num1 = 0;
    let num2 = 1;
    let fibonacci= 0;
    for (let i = 1; i < 21; i++){
        document.write( num1 + "<br>");
        fibonacci= num1 + num2;
        num1 = num2;
        num2 = fibonacci;
    }
</script>
</body>
</html>
