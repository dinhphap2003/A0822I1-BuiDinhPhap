<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArray = [5, -2, 3, -6, -16, 12,-23, 100];
    let V =+prompt("Nhập vào số nguyên V:");
    let count = 0;
    for (let i = 0; i < numArray.length ; i++) {
        if (V === numArray[i]){
            count++;
        }
    }if (count != 0) {
        document.write("V is in the array");
        }else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
