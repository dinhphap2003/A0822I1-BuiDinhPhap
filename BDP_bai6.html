<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhthu= +prompt("Nhập số giá trị doanh số bán hàng:");
    if (doanhthu > 50){
        hoahong = (doanhthu * 10)/100;
        alert( " Tiền hoa hồng thu được là" +" "+ hoahong +"%");
    }else if (doanhthu < 50){
        hoahong = (doanhthu * 10) /100;
        alert("Tiền hoa hồng thu được là: "+ " " + hoahong + "%");
    }
</script>
</body>
</html>
