<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập một số nguyên dương: ");
    let integer = 1;
    if (n >= 0){
        for (let i = 1; i <= n; i++){
            integer *= i;
        }
        alert("Giai thừa của "+n +" là:" + integer)
    }
</script>
</body>
</html>
