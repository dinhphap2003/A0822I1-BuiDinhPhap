<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  num1 = 0;
    let num2 = 1;
    let fibonacci= 0;
    for (let i = 1; i < 21; i++){
        fibonacci= num1 + num2;
        num1 = num2;
        num2 = fibonacci;
        if (fibonacci % 5 == 0){
            document.write("Số đầu tiên trong dãy chia hết cho 5 là: " + fibonacci);
            break;
        }
    }
</script>
</body>
</html>
