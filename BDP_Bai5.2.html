<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let lainganhang = 0;
    let money =+prompt("Số tiền ba đầu:");
    let month =+prompt("Số tháng cho vay:");
    let interest =+prompt("Lãi xuất hàng tháng:");
    for (let i = 1; i <= month; i++){
        lainganhang = money * (interest/100);
        money += lainganhang;
    }
    document.write("Lãi ngân hàng: "+money);
</script>
</body>
</html>
