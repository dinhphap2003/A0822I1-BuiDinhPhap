<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height =+prompt("Nhập chiều cao:");
    let width =+prompt("Nhập chiều rộng:");
    let botrong = "&nbsp";
    for (let i = 0; i <= height; i++){
        for (let j = 0; j <= width; j++){
            if (i == 0 || i == height){
                document.write("*" +botrong );
            }else if (j == 0|| j == width){
                document.write("*" + botrong);
            }else {
                document.write(botrong + botrong + botrong);
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
