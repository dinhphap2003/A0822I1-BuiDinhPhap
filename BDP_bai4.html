<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt("Nhập x:");
    let y = +prompt("Nhập y:");
    let z = +prompt("Nhập z:");
    if (x > y && x > z){
        alert(x + " "+ "Là số lớn nhất");
    }else {
        if (y > z){
            alert(y +" "+ "Là số lớn nhất");
        }else{
            alert(z +" "+ "Là số lớn nhất");
        }
    }
</script>
</body>
</html>
