<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: bisque;
            color: red;
        }
    </style>
</head>
<body>
<h4>Điểm trung bình và tổng</h4>
<input id="num1" placeholder="nhập điểm môn vật lý">
<input id="num2" placeholder="nhập điểm môn hóa học">
<input id="num3" placeholder="nhập điểm môn sinh học"> <br><br>
<button onclick="tinhtong()"> Tính tổng </button><br><br>
<p id="ketQua1"></p>
<button onclick="tinhtb()"> Tính Tb </button><br><br>
<p id="ketQua2"></p>
<h4> Diện tích hình tròn</h4>
<input id="num4" placeholder="Nhập r"> <br><br>
<button onclick=" tinhdientich()"> Tính Diện Tích</button>
<p id="ketQua3"></p>
<h4> Chu Vi hình tròn</h4>
<input id="num5" placeholder="Nhập r"><br><br>
<button onclick="tinhchuvi()">Tính Chu Vi</button>
<p id="ketQua4"></p>
<h4> Chuyển đổi nhiệt độ</h4>
<input id="num6" placeholder="Nhập độ C:"><br> <br>
<button onclick="chuyendoi()"> Chuyển đổi</button>
<p id="ketQua5"> </p>
<script>
    //Tính tổng
    function tinhtong() {
        let n1 = +document.getElementById("num1").value;
        let n2 = +document.getElementById("num2").value;
        let n3 = +document.getElementById("num3").value;
        let sum = n1 + n2 + n3
        document.getElementById("ketQua1").innerText = "Tính tổng  là: " + sum;
    }
    //Tính trung bình
    function tinhtb() {
        let n1 = +document.getElementById("num1").value;
        let n2 = +document.getElementById("num2").value;
        let n3 = +document.getElementById("num3").value;
        let sum = (n1 + n2 + n3) /3
        document.getElementById("ketQua2").innerText = "Tính TB là: " + sum;
    }
</script> <br>
<!--Diện tích hình tròn-->
<script>
    function tinhdientich() {
        let n4 = +document.getElementById("num4").value;
        let  area = n4 * n4 * 3.14
        document.getElementById("ketQua3").innerText = "Diện tích hình tròn là: " + area;
    }
</script><br>
<script>
    // Chu vi hình tròn
    function tinhchuvi() {
        let n5 = +document.getElementById("num5").value;
        let perimeter = 2*n5 * 3.14
        document.getElementById("ketQua4").innerText = "Chu vi hình tròn là: " + perimeter;
    }
</script><br>

<script>
    //Chuyển đổi
    function chuyendoi() {
        let celsius = +document.getElementById("num6").value;
        let fahrenheit = (9 * celsius + 160) / 5;
        document.getElementById("ketQua5").innerText = "Độ F là: " + fahrenheit;
    }
</script>
</body>
</html>
