<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("Nhập số nguyên tố:");
  function isPrime(number) {
    if (number < 2){
      alert("Không phải là số nguyên tố");
    }
    else{
      let check = true;
      for (let i = 2; i < number ; i++) {
        if (number % i === 0){
          check = false;
          break;
        }
      }
      if (check){
        alert("Là số nguyên tố");
      }else {
        alert("Không phải là số nguyên tố");
      }
    }
  }
  isPrime(n);
</script>
</body>
</html>
