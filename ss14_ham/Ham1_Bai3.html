<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sum() {
    let parameter1 = +prompt("Nhập tham số thứ nhất:");
    let parameter2 = +prompt("Nhập tham số thứ hai:");
    if (parameter1 > parameter2){
      alert("Tham số thứ nhất lớn hơn tham số thứ hai");
    }else if (parameter1 < parameter2) {
      let s = parameter1 +parameter2;
        alert(s);
    }
  }
  sum();
</script>
</body>
</html>
