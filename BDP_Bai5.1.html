<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  num1 = 0;
    let num2 = 1;
    let tong = 0;
    let fibonacci= 0;
    for (let i = 1; i < 20; i++) {
        fibonacci = num1 + num2;
        num1 = num2;
        num2 = fibonacci;
        tong+=num1;
    }
    document.write( " Tổng 20 số đầu tiên trong dãy fibonaci là: "+tong);
</script>
</body>
</html>
