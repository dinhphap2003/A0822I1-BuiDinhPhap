<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = prompt("Nhập số tiền ban đầu: ");
    let month = prompt("Nhập số tháng cho vay: ");
    let  rate = prompt("Nhập lãi suất hàng tháng: ");
    sum = (money * (1+  rate) ^ month);
    alert("Lãi ngân hàng là: " + sum + "VND");
</script>
</body>
</html>
