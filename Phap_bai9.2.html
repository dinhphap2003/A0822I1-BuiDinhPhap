<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh thứ nhất:");
    let b = +prompt("Nhập cạnh thứ hai:");
    let c = +prompt("Nhập cạnh thứ ba:");
    if ( a > 0 && b > 0 && c > 0){
        if (a + b > c && b + c > a && a + c > b)
            alert(" a, b, c là ba cạnh của tam giác");
    }else{
        alert("a, b, c không phải là ba cạnh của tam giác");
    }
</script>
</body>
</html>
