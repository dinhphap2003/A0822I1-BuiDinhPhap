<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArray = [5, -2, 3, -6, -16, 12,-23, 100];
    let nguyemam = 0;
    for (let i = 0; i < numArray.length; i++) {
        if (numArray[i] < 0){
            nguyemam ++;
        }
    }
    document.write("<br>"+nguyemam);
</script>
</body>
</html>
